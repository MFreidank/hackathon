<!-- Hack Test Page -->
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="/app/client.js"></script>

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            console.log("setting up socket connection");

            var socket = io.connect(':8080');

            var uploader = new SocketIOFileUpload(socket);
            uploader.listenOnInput(document.getElementById("siofu_input"));

            uploader.addEventListener("complete", function (event) {
                console.log(event.success);
                console.log(event.file);
            });

            uploader.addEventListener("error", function (data) {
                if (data.code === 1) {
                    alert("Don't upload such a big file");
                }
            });

            socket.on('image_path', function (msg) {
                console.log('file was received: ', msg);
                document.getElementById("message").innerHTML = msg;
            });
        }, false);
    </script>

</head>

<body>
    <input type="file" id="siofu_input" />

    <div>
        <span>message:</span> <span id="message"></span>
    </div>
</body>

</html>
